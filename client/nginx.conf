server {
    # Listen on port 80
    listen 80;
    server_name localhost;

    # Set the root directory to the location where the built files are stored
    root /usr/share/nginx/html;
    index index.html;

    # Handle requests and serve the appropriate file or fallback to index.html for SPAs
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets like JS, CSS, images for better performance
    location ~* \.(?:css|js|svg|woff|woff2|eot|ttf|otf|jpg|jpeg|png|gif|webp|ico)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public";
    }

    # If you have any API calls, you might want to configure those as well
    # Example: proxy API requests to a backend (uncomment and configure if needed)
    # location /api/ {
